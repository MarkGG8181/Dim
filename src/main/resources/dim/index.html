<!DOCTYPE html>
<html>
<head>
    <title>ClickGUI Web</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    {{categoryComponents}}
</div>

<script>
    function toggleModule(moduleId) {
        fetch('/toggle?module=' + encodeURIComponent(moduleId))
            .then(() => location.reload());
    }
</script>
</body>
</html>
